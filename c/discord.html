<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TXAdmin-Style Announcement Creator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #2d2d44;
      width: 100%;
      padding: 15px 25px;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #3a3a5c;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .card {
      background-color: #2d2d44;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 450px;
    }

    .card h2 {
      margin-bottom: 20px;
      border-bottom: 1px solid #3a3a5c;
      padding-bottom: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      background: #1e1e2f;
      color: white;
      border: 1px solid #3a3a5c;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #5c6bc0;
    }

    .preview {
      margin-top: 20px;
      padding: 10px;
      background: #1e1e2f;
      border: 1px solid #3a3a5c;
      border-radius: 6px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <header>TXAdmin Style - Announcement Creator</header>
  <main>
    <div class="card">
      <h2>Create Announcement</h2>
      <label>Title</label>
      <input type="text" id="title" placeholder="Enter title...">

      <label>Description</label>
      <textarea id="description" placeholder="Enter description..." rows="4"></textarea>

      <label>Color</label>
      <input type="color" id="color" value="#3f51b5">

      <button onclick="generatePreview()">Preview</button>

      <div class="preview" id="preview">Preview will appear here...</div>
    </div>
  </main>

  <script>
    function generatePreview() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const color = document.getElementById('color').value;
      
      document.getElementById('preview').innerHTML = `
        <div style="border-left: 5px solid ${color}; padding: 10px;">
          <h3 style="margin: 0; color:${color}">${title}</h3>
          <p>${description}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
