
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Demonstration</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f2f2f2; /* page background */
      font-family: Arial, sans-serif;
    }
    p {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color: darkblue;">This is a Heading with Inline CSS</h1>

  <p>This paragraph is styled using <b>internal CSS</b>.</p>
  <p>Another paragraph showing the effect of internal CSS.</p>

  <div class="box">
    This div is styled using <b>external CSS</b>.
  </div>
</body>
</html>





<!-- style.css -->

.box {
  border: 2px solid black;
  text-align: center;
  padding: 20px;
  margin-top: 20px;
}
